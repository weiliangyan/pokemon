# =================================================
#   配置说明：
#
# 1. 每个品类都有独立的配置，包括：
#    - minslots/maxslots: 填充格数范围
#    - minstack/maxstack: 每格物品堆叠数量范围
#    - fill_chance: 品类填充概率 (0.0-1.0)
#    - enabled: 是否启用此品类
#    - items: 物品列表 (支持 Minecraft 物品ID)
#
# 2. 概率填充机制：
#    - 每次刷新时，每个品类有 fill_chance 的概率被选择填充
#    - 如果被选中，会在 minslots-maxslots 之间随机选择填充数量
#    - 每格物品的堆叠数量在 minstack-maxstack 之间随机
#
# 3. GUI自动识别：
#    - 插件启动时会自动读取此配置文件
#    - GUI界面会自动显示所有启用的品类
#    - 管理员可以通过GUI管理每个品类的物品
#    - 新增的品类会被GUI自动识别
#
# 4. 使用方法：
#    - 使用 /lootgui open <品类名> 打开对应品类的管理界面
#    - 将物品放入GUI界面后关闭即可保存
#    - 保存后的物品会出现在此配置文件的对应品类中
#
# 5. 自定义品类：
#    - 按照现有格式添加新的品类即可
#    - 品类名称只能使用英文字母、数字和下划线
#    - GUI会自动识别新添加的品类
# =================================================