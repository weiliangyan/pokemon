#   🌟 特色: 完整的宝可梦对战 + 大逃杀机制
#
#   📖 配置说明:
#   本文件控制插件的核心游戏机制和行为
#   修改配置后建议重启服务器以确保生效
#
#   ⚠️ 重要更新通知:
